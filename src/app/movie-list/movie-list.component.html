<ng-container *ngFor="let movie of movies">
  <div class="movie-block" (click)="selectItem(movie)">
    <img class="movie-poster" [src]="movie['Poster']" />
    <div class="movie-title">
      <p>{{ movie.Title }}</p>
      <p>{{ movie.Year }}</p>
    </div>
  </div>
</ng-container>

<mat-paginator
  [length]="totalResults"
  [pageSize]="10"
  [pageSizeOptions]="[10]"
  aria-label="Select page"
>
</mat-paginator>
